# Default Editor
# editor /opt/homebrew/bin/nvim

# theme
include one_dark.conf

## background
# background_opacity 0.5
background_image /Users/crowds/Pictures/Backgrounds/bg_1.png
background_image_layout cscaled
background_tint 0.99
# background_tint_gaps 1.0
background_blur 64
# 
allow_remote_control true
cursor_shape block
# Font 
font_family      VictorMono Nerd Font
# bold_font        VictorMonoNF-SemiBold
# italic_font      VictorMonoNF-MediumItalic
# bold_italic_font VictorMonoNF-SemiBoldItalic

font_size 18.0
disable_ligatures never

# Chinese font 中文字体效果
symbol_map U+4E00-U+9FFF,U+3400-U+4DBF LXGWWenKaiMono-Regular
# symbol_map U+4E00-U+9FFF,U+3400-U+4DBF FZZHAOJSJSJF--GBK1-0
# symbol_map U+4E00-U+9FFF,U+3400-U+4DBF FZQIANLXSS--GB1-0

# Windows and Layout
enabled_layouts tall:bias=50;full_size=1;mirrored=false
# hide_window_decorations yes
window_margin_width  0
macos_quit_when_last_window_closed yes
# macos_show_window_title_in         null
macos_titlebar_color               background

url_style           single
open_url_modifiers  ctrl
macos_option_as_alt yes

adjust_column_width 0
active_border_color #62AEEF

tab_bar_edge            bottom
tab_bar_style           separator
tab_separator           ""
active_tab_background   #62AEEF
inactive_tab_background #2C313A
tab_bar_background      #2C313A
tab_bar_margin_width    1.5

repaint_delay 8
input_delay 2
sync_to_monitor yes

# Keymaps
map cmd+c        copy_to_clipboard
map cmd+v        paste_from_clipboard
map shift+insert paste_from_clipboard

map ctrl+left  neighboring_window left 
map ctrl+up    neighboring_window up
map ctrl+down  neighboring_window down
map ctrl+right neighboring_window right

map ctrl+[ layout_action decrease_num_full_size_windows
map ctrl+] layout_action increase_num_full_size_windows

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 0
